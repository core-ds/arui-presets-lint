pre-commit:
    parallel: true
    commands:
        check-scripts:
            glob: '*.{js,ts,jsx,tsx,mts,mjs,cjs,cts,ctsx,mtsx,cjsx,mjsx}'
            run: npx --no-install prettier --write {staged_files} --cache && npx --no-install eslint {staged_files} --no-warn-ignored && git add {staged_files}
        check-styles:
            glob: '*.{css}'
            run: npx --no-install prettier --write {staged_files} --cache && npx --no-install stylelint {staged_files} --allow-empty-input --cache --cache-location="./node_modules/.cache/stylelint/.stylelintcache" && git add {staged_files}
        check-json:
            glob: '*.{json}'
            run: npx --no-install prettier --write {staged_files} --cache && git add {staged_files}
commit-msg:
    commands:
        commitlint:
            run: npx --no-install commitlint --edit {1}
